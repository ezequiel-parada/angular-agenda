
<form name="contactForm" role="form" ng-controller="formCtl">

	<h2>{{ title }}</h2>

	<div class="form-group">
		<label for="firstName">Name</label>
		<input type="text" class="form-control" id="firstName" placeholder="" ng-model="contact.firstName" ng-required="true">
	</div>

	<div class="form-group">
		<label for="lastName">Last Name</label>
		<input type="text" class="form-control" id="lastName" placeholder="" ng-model="contact.lastName" ng-required="true">
	</div>

	<div class="form-group">
		<label for="contactType">Contact Type</label>
		<select class="form-control" id="contactType" ng-model="contact.contactType">
			<option value="u">Unknown</option>
			<option value="fd">Friend</option>
			<option value="fm">Family</option>
			<option value="c">Colleague</option>
		</select>
	</div>

	<div class="form-group">
		<label for="phone">Phone</label>
		<input type="text" class="form-control" id="phone" placeholder="" ng-model="contact.phone" ng-required="contact.isPhoneRequired()">
	</div>

	<div class="form-group">
		<label for="address">Address</label>
		<input type="text" class="form-control" id="address" placeholder="" ng-model="contact.address" ng-required="contact.isAddressRequired()">
	</div>

	<button type="submit" class="btn btn-default" ng-click="saveAction()">Save</button>

</form>
